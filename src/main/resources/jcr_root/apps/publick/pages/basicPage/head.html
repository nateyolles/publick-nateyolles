<head data-sly-use.blog="com.nateyolles.sling.publick.components.foundation.BlogView"
      data-sly-use.system="com.nateyolles.sling.publick.components.admin.SystemConfig">
  <title data-sly-text="${system.title}"></title>
  <link data-sly-include="links.html" data-sly-unwrap></link>
  <meta name="description" content="${blog.description}">
  <meta name="keywords" content="Adobe Experience Manager,AEM,CQ,${blog.keywords}">
  <meta name="author" content="Nate Yolles">
  <meta property="og:title" content="${blog.title} - Nate Yolles - Adobe Experience Manager">
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="${blog.publishedDate}">
  <meta property="article:modified_time" content="${blog.publishedDate}">
  <meta property="article:author" content="Nate Yolles">
  <meta property="article:section" content="Technology">
  <meta property="article:tag" content="Adobe Experience Manager">
  <meta property="article:tag" content="AEM">
  <meta property="article:tag" content="CQ5">
  <sly data-sly-list="${blog.keywords}">
    <meta property="article:tag" content="${item}">
  </sly>
  <meta property="og:url" content="${blog.absoluteExternalPath}">
  <meta property="og:image" content="${blog.imageAbsolutePath}">
  <meta property="og:description" content="${blog.description}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@nateyolles">
  <meta name="twitter:creator" content="@nateyolles">
  <meta name="twitter:title" content="${blog.title} - Nate Yolles - Adobe Experience Manager">
  <meta name="twitter:description" content="${blog.description}">
  <meta name="twitter:image" content="${blog.imageAbsolutePath}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
