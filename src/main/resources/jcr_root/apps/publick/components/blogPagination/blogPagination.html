<div data-sly-use.pagination="com.nateyolles.sling.publick.components.foundation.BlogPagination" data-sly-unwrap></div>

<div class="container" data-sly-test="${pagination.totalPages > 1}">
  <div class="row">
    <div class="col-md-12">

      <nav>
        <ul class="pagination">
          <li data-sly-test="${pagination.firstPage}" class="disabled">
            <span aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </span>
          </li>
          <li data-sly-test="${!pagination.firstPage}">
            <a href="${pagination.previousPath}" aria-label="Next">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <sly data-sly-list="${pagination.pages}">
            <li data-sly-test="${item.current}" class="active">
              <span>${item.page}<span class="sr-only">(current)</span></span>
            </li>
            <li data-sly-test="${!item.current}">
              <a href="${item.path @ context='unsafe'}">${item.page}</a>
            </li>
          </sly>
          <li data-sly-test="${pagination.lastPage}" class="disabled">
            <span aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </span>
          </li>
          <li data-sly-test="${!pagination.lastPage}">
            <a href="${pagination.nextPath}" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>

    </div>
  </div>
</div>
